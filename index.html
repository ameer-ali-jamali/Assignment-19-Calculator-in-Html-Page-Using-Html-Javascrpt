<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" name="" id="label" class="text-box">
        <br>
        <button onclick="num('/')" class=" btn-item">/</button>
        <button onclick="num('*')" class=" btn-item">*</button>
        <button onclick="bsp()" class=" btn-item">C</button>
        <button onclick="cl()" class="btn-item">CE</button>
        <br>
        <button onclick="num(7)" class=" btn-item">7</button>
        <button onclick="num(8)" class="btn-item">8</button>
        <button onclick="num(9)" class="btn-item">9</button>
        <button onclick="num('-')" class="btn-item">-</button>
        <br>
        <button onclick="num(4)" class="btn-item">4</button>
        <button onclick="num(5)" class="btn-item">5</button>
        <button onclick="num(6)" class="btn-item">6</button>
        <button onclick="num('+')" class="btn-item">+</button>
        <br>
        <button onclick="num(1)" class="btn-item">1</button>
        <button onclick="num(2)" class="btn-item">2</button>
        <button onclick="num(3)" class="btn-item">3</button>

        <br>
        <button onclick="num('00')" class="btn-item">00</button>
        <button onclick="num('0')" class="btn-item">0</button>
        <button onclick="num('.')" class="btn-item">.</button>
        <button onclick="eql()" class="eql-btn">=</button>
        <br>


    </div>

<script src="app.js"></script>
</body>

</html>
