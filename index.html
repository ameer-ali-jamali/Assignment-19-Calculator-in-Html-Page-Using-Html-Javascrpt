<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 class="item">Calculator by <span class="hd1">Ameer Ali</span></h1>
        </header>

        <div class="container">
            <input type="text" id="label" class="text-box" readonly>
            <br>
            <button onclick="appendOperator('/')" class="btn-item">/</button>
            <button onclick="appendOperator('*')" class="btn-item">*</button>
            <button onclick="clearEntry()" class="btn-item">C</button>
            <button onclick="clearAll()" class="btn-item">CE</button>
            <br>
            <button onclick="appendNumber(7)" class="btn-item">7</button>
            <button onclick="appendNumber(8)" class="btn-item">8</button>
            <button onclick="appendNumber(9)" class="btn-item">9</button>
            <button onclick="appendOperator('-')" class="btn-item">-</button>
            <br>
            <button onclick="appendNumber(4)" class="btn-item">4</button>
            <button onclick="appendNumber(5)" class="btn-item">5</button>
            <button onclick="appendNumber(6)" class="btn-item">6</button>
            <button onclick="appendOperator('+')" class="btn-item">+</button>
            <br>
            <button onclick="appendNumber(1)" class="btn-item">1</button>
            <button onclick="appendNumber(2)" class="btn-item">2</button>
            <button onclick="appendNumber(3)" class="btn-item">3</button>
            <br>
            <button onclick="appendNumber('00')" class="btn-item">00</button>
            <button onclick="appendNumber(0)" class="btn-item">0</button>
            <button onclick="appendDecimal()" class="btn-item">.</button>
            <button onclick="calculate()" class="eql-btn">=</button>
            <br>
        </div>

        <footer>
            <p class="ftter">Copyright &copy; Ameer Ali</p>
        </footer>

        <script src="app.js"></script>
    </body>

</html>
