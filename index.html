<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <input type="text" name="" id="int" class="text-box" >
        <br>
        <button  onclick="num('/')" id="prc" class=" btn-item">/</button>
        <button  onclick="num('*')" id="divi" class=" btn-item">*</button>
        <button  onclick="num('C')" id="cee" class=" btn-item">C</button>
        <button  onclick="num('CE')" id="ccc" class="btn-item">CE</button>
        <br>
        <button  onclick="num(7)" id="j7" class=" btn-item">7</button>
        <button  onclick="num(8)" id="j8" class="btn-item">8</button>
        <button  onclick="num(9)" id="j9" class="btn-item">9</button>
        <button  onclick="num('-')" id="j/" class="btn-item">-</button>
        <br>
        <button  onclick="num(4)" id="j4" class="btn-item">4</button>
        <button  onclick="num(5)" id="j5" class="btn-item">5</button>
        <button  onclick="num(6)" id="j6" class="btn-item">6</button>
        <button  onclick="num('+')" id="j-" class="btn-item">+</button>
        <br>
        <button  onclick="num(1)" id="j1" class="btn-item">1</button>
        <button  onclick="num(2)" id="j2" class="btn-item">2</button>
        <button  onclick="num(3)" id="j3" class="btn-item">3</button>

        <br>
        <button  onclick="num('00')" id="j00" class="btn-item">00</button>
        <button  onclick="num(0)" id="j0" class="btn-item">0</button>
        <button  onclick="num('.')" id="j." class="btn-item">.</button>
        <button  onclick="num('=')" id="j+" class="eql-btn">=</button>
        <br>


    </div>

    <script>

        function num(n) {
           let i = document.getElementById("int").value = document.getElementById("int").value +n
        
        }

        }
    </script>
</body>

</html>
